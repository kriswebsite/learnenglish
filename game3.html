<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Scramble Game</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- React and ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <!-- Babel for JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- Custom Styles (Optional) -->
    <!-- If you want to include any custom styles, you can link them here -->
    <!-- <link rel="stylesheet" href="styles.css"> -->
</head>
<body class="bg-gray-100">

    <!-- Navigation Bar -->
    <nav class="bg-gray-800 text-white">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-16">
                <!-- Brand -->
                <div class="flex-shrink-0">
                    <a href="index.html" class="text-xl font-bold">Learn and Play</a>
                </div>
                <!-- Hamburger Menu (Mobile) -->
                <div class="flex lg:hidden">
                    <button id="navbar-toggle" class="text-gray-300 hover:text-white focus:outline-none focus:text-white">
                        <svg class="h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M4 6h16M4 12h16M4 18h16"/>
                        </svg>
                    </button>
                </div>
                <!-- Menu -->
                <div class="hidden lg:block">
                    <ul class="flex space-x-4">
                        <li><a href="intro.html" class="hover:bg-gray-700 px-3 py-2 rounded-md">Lessons</a></li>
                        <li class="relative group">
                            <button class="flex items-center hover:bg-gray-700 px-3 py-2 rounded-md">
                                Games
                                <svg class="ml-1 h-4 w-4" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M19 9l-7 7-7-7"/>
                                </svg>
                            </button>
                            <!-- Dropdown Menu -->
                            <ul class="absolute left-0 mt-2 w-40 bg-gray-700 rounded-md shadow-lg hidden group-hover:block">
                                <li><a href="game1.html" class="block px-4 py-2 hover:bg-gray-600">Game 1</a></li>
                                <li><a href="game2.html" class="block px-4 py-2 hover:bg-gray-600">Game 2</a></li>
                                <li><a href="game3.html" class="block px-4 py-2 hover:bg-gray-600">Game 3</a></li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <!-- Mobile Menu -->
        <div id="navbar-menu" class="lg:hidden hidden bg-gray-800">
            <ul class="px-2 pt-2 pb-3 space-y-1">
                <li><a href="intro.html" class="block px-3 py-2 rounded-md hover:bg-gray-700">Lessons</a></li>
                <li class="relative">
                    <button class="w-full text-left px-3 py-2 rounded-md hover:bg-gray-700 flex items-center justify-between">
                        Games
                        <svg class="h-4 w-4" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M19 9l-7 7-7-7"/>
                        </svg>
                    </button>
                    <!-- Dropdown Menu -->
                    <ul class="mt-1 space-y-1 pl-4">
                        <li><a href="game1.html" class="block px-3 py-2 rounded-md hover:bg-gray-600">Game 1</a></li>
                        <li><a href="game2.html" class="block px-3 py-2 rounded-md hover:bg-gray-600">Game 2</a></li>
                        <li><a href="game3.html" class="block px-3 py-2 rounded-md hover:bg-gray-600">Game 3</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Main Game Container -->
    <div id="root" class="p-4 sm:p-8"></div>

    <!-- JavaScript for Navbar Toggle -->
    <script>
        /**
         * Function to toggle the mobile navbar menu.
         */
        function toggleNavbarMenu() {
            const navbarMenu = document.getElementById('navbar-menu');
            navbarMenu.classList.toggle('hidden');
        }

        /**
         * Event listener for the navbar toggle button.
         */
        document.getElementById('navbar-toggle').addEventListener('click', toggleNavbarMenu);
    </script>

    <!-- Game Script -->
    <script type="text/babel">
        // Icon components
        const TrophyIcon = () => (
            <svg xmlns="http://www.w3.org/2000/svg" className="w-6 h-6 text-yellow-500" fill="currentColor" viewBox="0 0 24 24">
                <path d="M17 3h4v4c0 2.76-2.24 5-5 5h-1v2c0 1.85-1.28 3.42-3 3.86V21h6v2H5v-2h6v-3.14
                    c-1.72-.44-3-2.01-3-3.86v-2H7c-2.76 0-5-2.24-5-5V3h4
                    v4c0 .55.45 1 1 1h2V3h6v5h2c.55 0 1-.45 1-1V3z" />
            </svg>
        );

        const RefreshCwIcon = () => (
            <svg xmlns="http://www.w3.org/2000/svg" className="w-4 h-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" d="M4 4v6h6M20 20v-6h-6
                    M5.64 9.36A9 9 0 0112 3v0a9 9 0 017.36 14.64L20 20M4 4l4 4" />
            </svg>
        );

        const StarIcon = ({ className }) => (
            <svg xmlns="http://www.w3.org/2000/svg" className={`inline w-4 h-4 text-yellow-500 ${className}`} fill="currentColor" viewBox="0 0 24 24">
                <polygon points="12 17.27 18.18 21 15.89 13.47 21.64 8.63 13.81 8.13 12 1 10.19 8.13 2.36 8.63 8.11 13.47 5.82 21 12 17.27" />
            </svg>
        );

        // Main Game Component
        const WordScrambleGame = () => {
            const [words] = React.useState({
                easy: [
                    { word: 'APPLE', hint: 'A sweet red fruit' },
                    { word: 'BEACH', hint: 'A sandy place near the ocean' },
                    { word: 'CLOUD', hint: 'White fluffy thing in the sky' },
                    { word: 'DANCE', hint: 'Moving to music' },
                    { word: 'SMILE', hint: 'What you do when you\'re happy' },
                    { word: 'HOUSE', hint: 'A place where people live' },
                    { word: 'BIRD', hint: 'An animal that can fly' },
                    { word: 'CAKE', hint: 'Sweet dessert for birthdays' },
                    { word: 'BOOK', hint: 'You read stories in it' },
                    { word: 'FISH', hint: 'Swims in water' },
                    { word: 'STAR', hint: 'Shines in the night sky' },
                    { word: 'TREE', hint: 'Grows in forests' },
                    { word: 'BALL', hint: 'Round toy you can throw' },
                    { word: 'SONG', hint: 'Music you can sing' },
                    { word: 'DOOR', hint: 'You walk through it' }
                ],
                medium: [
                    { word: 'FLOWER', hint: 'Colorful plant that blooms' },
                    { word: 'PENCIL', hint: 'Used for writing and drawing' },
                    { word: 'MONKEY', hint: 'Playful animal that climbs trees' },
                    { word: 'SCHOOL', hint: 'Place where children learn' },
                    { word: 'RABBIT', hint: 'Hop hop hopping animal' },
                    { word: 'SUMMER', hint: 'Warmest season of the year' },
                    { word: 'CAMERA', hint: 'Takes pictures' },
                    { word: 'JUNGLE', hint: 'Dense forest with many animals' },
                    { word: 'POCKET', hint: 'Small bag in clothes' },
                    { word: 'WINDOW', hint: 'Glass you can see through' },
                    { word: 'ORANGE', hint: 'Fruit and a color' },
                    { word: 'BURGER', hint: 'Popular sandwich' },
                    { word: 'PILLOW', hint: 'Soft cushion for your head' },
                    { word: 'GARDEN', hint: 'Where plants grow' },
                    { word: 'JACKET', hint: 'Wear it when it\'s cold' }
                ],
                hard: [
                    { word: 'BUTTERFLY', hint: 'Beautiful insect with colorful wings' },
                    { word: 'UMBRELLA', hint: 'Keeps you dry in the rain' },
                    { word: 'ELEPHANT', hint: 'Large gray animal with a trunk' },
                    { word: 'COMPUTER', hint: 'Electronic machine for work and games' },
                    { word: 'DINOSAUR', hint: 'Ancient extinct reptile' },
                    { word: 'BIRTHDAY', hint: 'Special day when you were born' },
                    { word: 'HOSPITAL', hint: 'Where doctors help sick people' },
                    { word: 'PRINCESS', hint: 'Royal daughter' },
                    { word: 'BASEBALL', hint: 'Sport with a bat and ball' },
                    { word: 'SNOWMAN', hint: 'Winter figure made of snow' },
                    { word: 'SANDWICH', hint: 'Food between bread slices' },
                    { word: 'RAINBOW', hint: 'Colorful arch in the sky after rain' },
                    { word: 'TREASURE', hint: 'Valuable hidden things' },
                    { word: 'PENGUIN', hint: 'Black and white bird that can\'t fly' },
                    { word: 'MOUNTAIN', hint: 'Very tall natural hill' }
                ]
            });
            
            const [currentWord, setCurrentWord] = React.useState('');
            const [scrambledWord, setScrambledWord] = React.useState('');
            const [hint, setHint] = React.useState('');
            const [userInput, setUserInput] = React.useState('');
            const [score, setScore] = React.useState(0);
            const [message, setMessage] = React.useState('');
            const [showCelebration, setShowCelebration] = React.useState(false);
            const [difficulty, setDifficulty] = React.useState('easy');

            const scrambleWord = (word) => {
                return word.split('')
                    .sort(() => Math.random() - 0.5)
                    .join('');
            };

            const selectNewWord = () => {
                const wordList = words[difficulty];
                const randomWord = wordList[Math.floor(Math.random() * wordList.length)];
                setCurrentWord(randomWord.word);
                setHint(randomWord.hint);
                setScrambledWord(scrambleWord(randomWord.word));
                setUserInput('');
                setMessage('');
                setShowCelebration(false);
            };

            React.useEffect(() => {
                selectNewWord();
            }, [difficulty]);

            const handleSubmit = () => {
                if (userInput.toUpperCase() === currentWord) {
                    setScore(score + (difficulty === 'easy' ? 1 : difficulty === 'medium' ? 2 : 3));
                    setMessage('Correct! 🎉');
                    setShowCelebration(true);
                    setTimeout(selectNewWord, 1500);
                } else {
                    setMessage('Try again! 🤔');
                }
            };

            return (
                <div className="p-6 max-w-md mx-auto bg-white rounded-xl shadow-md space-y-4">
                    <div className="flex flex-col items-center gap-2">
                        <div className="text-2xl font-bold mb-2">Word Scramble</div>
                        
                        <div className="flex items-center gap-2">
                            <TrophyIcon />
                            <span className="text-lg">Score: {score}</span>
                        </div>

                        <div className="flex gap-2 mb-4">
                            {['easy', 'medium', 'hard'].map((level) => (
                                <button
                                    key={level}
                                    onClick={() => setDifficulty(level)}
                                    className={`capitalize px-3 py-1 rounded ${
                                        difficulty === level ? 'bg-blue-500 text-white' : 'bg-gray-200 text-gray-700'
                                    }`}
                                >
                                    {level}{' '}
                                    {Array(level === 'easy' ? 1 : level === 'medium' ? 2 : 3)
                                        .fill(0)
                                        .map((_, i) => (
                                            <StarIcon key={i} className="w-3 h-3 inline ml-1" />
                                        ))}
                                </button>
                            ))}
                        </div>

                        <div className="text-4xl font-bold tracking-wide mb-2">
                            {scrambledWord}
                        </div>

                        <div className="text-gray-600 italic mb-4 text-center">
                            Hint: {hint}
                        </div>

                        <div className="flex gap-2 w-full">
                            <input
                                type="text"
                                value={userInput}
                                onChange={(e) => setUserInput(e.target.value)}
                                placeholder="Type your answer"
                                className="flex-1 border border-gray-300 rounded px-3 py-2"
                                onKeyPress={(e) => e.key === 'Enter' && handleSubmit()}
                            />
                            <button
                                onClick={handleSubmit}
                                className="bg-blue-500 text-white px-4 py-2 rounded"
                            >
                                Check
                            </button>
                        </div>

                        <div className="h-6 text-center">
                            {message && (
                                <span className={message.includes('Correct') ? 'text-green-500' : 'text-red-500'}>
                                    {message}
                                </span>
                            )}
                        </div>

                        <button 
                            onClick={selectNewWord}
                            className="mt-2 flex items-center gap-2 text-gray-700 hover:text-gray-900"
                        >
                            <RefreshCwIcon />
                            New Word
                        </button>

                        {showCelebration && (
                            <div className="absolute inset-0 flex items-center justify-center pointer-events-none">
                                <div className="text-6xl animate-bounce">🎉</div>
                            </div>
                        )}
                    </div>
                </div>
            );
        };

        // Render the app
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<WordScrambleGame />);
    </script>
</body>
</html>
