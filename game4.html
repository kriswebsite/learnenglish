    <!-- JavaScript for Navbar Toggle -->

         */
        document.getElementById('navbar-toggle').addEventListener('click', toggleNavbarMenu);
    </script>

    <!-- Game Script -->
    <script type="text/babel">
        // Icon components
        const TrophyIcon = () => (
            <svg xmlns="http://www.w3.org/2000/svg" className="w-6 h-6 text-yellow-500" fill="currentColor" viewBox="0 0 24 24">
                <path d="M17 3h4v4c0 2.76-2.24 5-5 5h-1v2c0 1.85-1.28 3.42-3 3.86V21h6v2H5v-2h6v-3.14
                    c-1.72-.44-3-2.01-3-3.86v-2H7c-2.76 0-5-2.24-5-5V3h4
                    v4c0 .55.45 1 1 1h2V3h6v5h2c.55 0 1-.45 1-1V3z" />
            </svg>
        );

        // Main Game Component
        const RhymeTimeRace = () => {
            const [score, setScore] = React.useState(0);
            const [gameActive, setGameActive] = React.useState(false);
            const [fallingWords, setFallingWords] = React.useState([]);
            const [selectedWords, setSelectedWords] = React.useState([]);
            const [level, setLevel] = React.useState(1);

            // Word sets with rhyming groups
            const wordSets = {
                1: [
                    { word: 'cat', group: 1 },
                    { word: 'hat', group: 1 },
                    { word: 'bat', group: 1 },
                    { word: 'dog', group: 2 },
                    { word: 'log', group: 2 },
                    { word: 'fog', group: 2 },
                    { word: 'sun', group: 3 },
                    { word: 'fun', group: 3 },
                    { word: 'run', group: 3 }
                ]
            };

            React.useEffect(() => {
                let gameInterval;
                if (gameActive) {
                    gameInterval = setInterval(() => {
                        addNewWord();
                    }, 2000);
                }
                return () => clearInterval(gameInterval);
            }, [gameActive]);

            React.useEffect(() => {
                let fallInterval;
                if (gameActive) {
                    fallInterval = setInterval(() => {
                        setFallingWords(prev => 
                            prev.map(word => ({
                                ...word,
                                top: word.top + 1
                            })).filter(word => {
                                if (word.top >= 90) {
                                    // Word reached bottom
                                    return false;
                                }
                                return true;
                            })
                        );
                    }, 50);
                }
                return () => clearInterval(fallInterval);
            }, [gameActive]);

            const addNewWord = () => {
                if (fallingWords.length < 5) {
                    const availableWords = wordSets[level].filter(
                        word => !fallingWords.find(w => w.word === word.word)
                    );
                    if (availableWords.length > 0) {
                        const randomWord = availableWords[Math.floor(Math.random() * availableWords.length)];
                        setFallingWords(prev => [...prev, {
                            ...randomWord,
                            id: Math.random(),
                            top: 0,
                            left: Math.random() * 80 + 10
                        }]);
                    }
                }
            };

            const handleWordClick = (clickedWord) => {
                if (selectedWords.length === 0) {
                    setSelectedWords([clickedWord]);
                } else {
                    if (clickedWord.group === selectedWords[0].group) {
                        // Matched pair
                        setScore(prev => prev + 10);
                        setFallingWords(prev => 
                            prev.filter(w => 
                                w.id !== clickedWord.id && 
                                w.id !== selectedWords[0].id
                            )
                        );
                        setSelectedWords([]);
                    } else {
                        setScore(prev => Math.max(0, prev - 5));
                        setSelectedWords([]);
                    }
                }
            };

            const startGame = () => {
                setGameActive(true);
                setScore(0);
                setFallingWords([]);
                setSelectedWords([]);
            };

            return (
                <div className="w-full max-w-2xl p-4 mx-auto bg-white rounded-xl shadow-md">
                    <div className="text-center mb-4">
                        <h2 className="text-2xl font-bold mb-2">Rhyme Time Race</h2>
                        <div className="flex flex-col sm:flex-row justify-between items-center mb-4">
                            <span className="text-lg bg-gray-200 text-gray-700 px-3 py-1 rounded-full mb-2 sm:mb-0">
                                Level {level}
                            </span>
                            <div className="flex items-center gap-2">
                                <TrophyIcon />
                                <span className="text-lg font-bold">{score}</span>
                            </div>
                        </div>
                        {!gameActive && (
                            <button 
                                onClick={startGame}
                                className="bg-green-500 hover:bg-green-600 text-white px-8 py-2 rounded"
                            >
                                Start Game
                            </button>
                        )}
                    </div>

                    {gameActive && (
                        <div className="relative w-full h-96 bg-slate-100 rounded-lg overflow-hidden">
                            {fallingWords.map((word) => (
                                <div
                                    key={word.id}
                                    className={`absolute px-4 py-2 rounded-full cursor-pointer transition-colors
                                        ${selectedWords.find(w => w.id === word.id) 
                                            ? 'bg-blue-500 text-white' 
                                            : 'bg-white hover:bg-blue-100'}
                                        ${selectedWords.length > 0 && selectedWords[0].group === word.group 
                                            ? 'ring-2 ring-blue-500' 
                                            : ''}`}
                                    style={{
                                        top: `${word.top}%`,
                                        left: `${word.left}%`,
                                        transform: 'translate(-50%, -50%)'
                                    }}
                                    onClick={() => handleWordClick(word)}
                                >
                                    {word.word}
                                </div>
                            ))}
                        </div>
                    )}

                    <div className="mt-4 text-center text-sm text-gray-600">
                        Click matching rhyming words to score points!
                    </div>
                </div>
            );
        };

        // Render the app
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<RhymeTimeRace />);
    </script>
